<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="256" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Threeâ€‘color gradient along the stroke -->
    <linearGradient id="grad3" x1="0" y1="30" x2="120" y2="30" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="var(--color-primary)"/>
      <stop offset="33%" stop-color="var(--color-secondary)"/>
      <stop offset="66%" stop-color="var(--color-accent)"/>
      
    </linearGradient>
    <!-- Optional shadow for depth -->
    <filter id="softShadow" x="-20%" y="-50%" width="140%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>
  <!-- Infinity stroke: single continuous path with rounded caps/joins -->
  <path d="
    M 10 30
    C 10 12, 38 12, 60 30
    C 82 48, 110 48, 110 30
    C 110 12, 82 12, 60 30
    C 38 48, 10 48, 10 30
  "
    stroke="url(#grad3)"
    stroke-width="8"
    stroke-linecap="round"
    stroke-linejoin="round"
    fill="none"
    filter="url(#softShadow)"
  />
</svg>
