---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui-portal
  namespace: stumbleable
  labels:
    app: ui-portal
    component: frontend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: ui-portal
  template:
    metadata:
      labels:
        app: ui-portal
        component: frontend
      annotations:
        deployment.timestamp: "${DEPLOYMENT_TIMESTAMP}"
    spec:
      containers:
      - name: ui-portal
        image: ${ACR_NAME}.azurecr.io/stumbleable-ui:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: PORT
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: UI_PORT
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NODE_ENV
        - name: NEXT_TELEMETRY_DISABLED
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_TELEMETRY_DISABLED
        - name: NEXT_PUBLIC_DISCOVERY_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_DISCOVERY_API_URL
        - name: NEXT_PUBLIC_INTERACTION_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_INTERACTION_API_URL
        - name: NEXT_PUBLIC_USER_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_USER_API_URL
        - name: NEXT_PUBLIC_CRAWLER_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_CRAWLER_API_URL
        - name: NEXT_PUBLIC_MODERATION_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_MODERATION_API_URL
        - name: NEXT_PUBLIC_EMAIL_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_EMAIL_API_URL
        - name: NEXT_PUBLIC_SCHEDULER_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_SCHEDULER_API_URL
        - name: NEXT_PUBLIC_CONTENT_API_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_CONTENT_API_URL
        - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: CLERK_SECRET_KEY
        - name: NEXT_PUBLIC_CLERK_SIGN_IN_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_CLERK_SIGN_IN_URL
        - name: NEXT_PUBLIC_CLERK_SIGN_UP_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_CLERK_SIGN_UP_URL
        - name: NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_CLERK_SIGN_IN_FALLBACK_REDIRECT_URL
        - name: NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NEXT_PUBLIC_CLERK_SIGN_UP_FALLBACK_REDIRECT_URL
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      # ACR authentication handled by AKS-ACR integration (az aks update --attach-acr)
---
apiVersion: v1
kind: Service
metadata:
  name: ui-portal
  namespace: stumbleable
  labels:
    app: ui-portal
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ui-portal
