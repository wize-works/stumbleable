---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crawler-service
  namespace: stumbleable
  labels:
    app: crawler-service
    component: api
spec:
  replicas: 1  # Crawler only needs one replica
  selector:
    matchLabels:
      app: crawler-service
  template:
    metadata:
      labels:
        app: crawler-service
        component: api
    spec:
      containers:
      - name: crawler-service
        image: ${ACR_NAME}.azurecr.io/stumbleable-crawler:${IMAGE_TAG}
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: LOG_LEVEL
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SUPABASE_SERVICE_KEY
        - name: CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: CLERK_PUBLISHABLE_KEY
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: CLERK_SECRET_KEY
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: ALLOWED_ORIGINS
        - name: RATE_LIMIT_MAX
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: RATE_LIMIT_MAX
        - name: RATE_LIMIT_WINDOW
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: RATE_LIMIT_WINDOW
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 8
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: crawler-service
  namespace: stumbleable
  labels:
    app: crawler-service
spec:
  type: ClusterIP
  ports:
  - port: 7004
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: crawler-service
