---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler-service
  namespace: stumbleable
  labels:
    app: scheduler-service
    component: api
spec:
  replicas: 1  # Single instance to avoid duplicate cron executions
  strategy:
    type: Recreate  # Ensure only one scheduler instance at a time
  selector:
    matchLabels:
      app: scheduler-service
  template:
    metadata:
      labels:
        app: scheduler-service
        component: api
      annotations:
        deployment.timestamp: "${DEPLOYMENT_TIMESTAMP}"
    spec:
      containers:
      - name: scheduler-service
        image: ${ACR_NAME}.azurecr.io/stumbleable-scheduler:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: LOG_LEVEL
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SUPABASE_SERVICE_KEY
        - name: CLERK_PUBLISHABLE_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: CLERK_PUBLISHABLE_KEY
        - name: CLERK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: CLERK_SECRET_KEY
        - name: SERVICE_TOKEN
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SERVICE_TOKEN
        - name: ALLOWED_ORIGINS
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: ALLOWED_ORIGINS
        - name: EMAIL_SERVICE_URL
          value: "http://email-service:7006"
        - name: CRAWLER_SERVICE_URL
          value: "http://crawler-service:7004"
        - name: DISCOVERY_SERVICE_URL
          value: "http://discovery-service:7001"
        - name: INTERACTION_SERVICE_URL
          value: "http://interaction-service:7002"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: scheduler-service
  namespace: stumbleable
  labels:
    app: scheduler-service
spec:
  type: ClusterIP
  ports:
  - port: 7007
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: scheduler-service
