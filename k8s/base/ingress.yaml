apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: stumbleable-encrypt
  namespace: stumbleable
spec:
  acme:
    email: support@stumbleable.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: stumbleable-encrypt-account-key
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: stumbleable-ingress
  namespace: stumbleable
  annotations:
    # NGINX Ingress Controller annotations
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    
    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/limit-connections: "50"
    
    # Timeouts
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "30"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "30"
    
    # Body size (for content uploads)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    
    # CORS (if needed)
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://stumbleable.com"
    
    # Certificate management (cert-manager)
    cert-manager.io/cluster-issuer: "stumbleable-encrypt"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - stumbleable.com
    - www.stumbleable.com
    - api.stumbleable.com
    secretName: stumbleable-tls
  rules:
  # Main application
  - host: stumbleable.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-portal
            port:
              number: 3000
  
  # WWW redirect
  - host: www.stumbleable.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ui-portal
            port:
              number: 3000
  
  # API Gateway
  - host: api.stumbleable.com
    http:
      paths:
      # Discovery Service
      - path: /discovery(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: discovery-service
            port:
              number: 8080
      
      # Interaction Service
      - path: /interaction(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: interaction-service
            port:
              number: 8080
      
      # User Service
      - path: /user(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: user-service
            port:
              number: 8080
      
      # Crawler Service (admin only - consider separate ingress or IP whitelist)
      - path: /crawler(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: crawler-service
            port:
              number: 8080
      
      # Moderation Service (admin/moderator only)
      - path: /moderation(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: moderation-service
            port:
              number: 8080
