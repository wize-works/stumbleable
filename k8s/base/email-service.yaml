---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
  namespace: stumbleable
  labels:
    app: email-service
    component: api
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
        component: api
      annotations:
        deployment.timestamp: "${DEPLOYMENT_TIMESTAMP}"
    spec:
      containers:
      - name: email-service
        image: ${ACR_NAME}.azurecr.io/stumbleable-email:${IMAGE_TAG}
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: NODE_ENV
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: LOG_LEVEL
        - name: SUPABASE_URL
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SUPABASE_URL
        - name: SUPABASE_SERVICE_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: SUPABASE_SERVICE_KEY
        - name: RESEND_API_KEY
          valueFrom:
            secretKeyRef:
              name: stumbleable-secrets
              key: RESEND_API_KEY
        - name: FRONTEND_URL
          valueFrom:
            configMapKeyRef:
              name: stumbleable-config
              key: FRONTEND_URL
        - name: EMAIL_FROM_ADDRESS
          value: "noreply@updates.stumbleable.com"
        - name: EMAIL_FROM_NAME
          value: "Stumbleable"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: email-service
  namespace: stumbleable
  labels:
    app: email-service
spec:
  type: ClusterIP
  ports:
  - port: 7006
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: email-service
